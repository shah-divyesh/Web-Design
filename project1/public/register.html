            <main>
                <h2 class="main__title"> Donation form for Rabbit Awareness</h2>

                <form class="form" action="index.html" method="post">

                    <label class="form__name">
                        <span class="name">Name:</span>
                        <input class="name__input" type="text" name="userName" placeholder="Please enter your full name" required>
                    </label>

                    <label class="form__email">
                        <span class="email">Email:</span>
                        <input class="email__input" type="text" name="userEmail" placeholder="Please enter your email" required>
                    </label>

                    <label class="form__checkbox">
                        <span class="form__checkbox__name">Would you like to regsiter for Rabbit Awareness?</span>
                        <input class="checkbox__input" type="checkbox" name="choice" value="True" checked>
                    </label>

                    <label class="form__donation">
                        <span class="mode">How would you like to donate?*</span>
                        <select class="donation__mode" name="donation" required>
                            <option value="">Please select</option>
                            <option value="1">During your visit to center</option>
                            <option value="2">Online</option>
                            <option value="3">Will be sending a Check...</option>
                        </select>
                    </label>

                    <button class="form__button" type="submit">Submit</button>
                </form>
            </main>
